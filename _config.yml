# Site settings
title: Charlie Elektra Lange
SEOTitle: Charlie Lange
header-img: img/about-md-ch.png
email: charlie.lange@posteo.de
description: "Frontend: Machine Learning for Nature. Backend: A lot of artsy stuff and intended questionmarks."
keyword: "Charlie Lange, Machine Learning for Climate, ML for Climate, Poetry"
url: "geronimocharlie.github.com" # your host, for absolute URL
baseurl: "" # for example, '/blog' if your blog hosted on 'host/blog'

# Publish posts or collection documents with a future date.
future: true

# SNS settings
RSS: false
github_username: geronimocharlie
#facebook_username:  huxpro
linkedin_username:  charlotte-lange-79b063227
scholar_url: "https://scholar.google.com/citations?user=GE-is-AAAAAJ&hl=en"

# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge #TODO wanna change that colour?
permalink: pretty
paginate: 10
exclude:
  - vendor
  - Gemfile
  - Gemfile.lock
  - node_modules
  - package.json
  - package-lock.json
  - README.md
  - Gruntfile.js
  - less

anchorjs: true # if you want to customize anchor. check out line:181 of `post.html`
# If you have timezone issue (e.g. #68) in China, uncomment to use this:
#timezone: CN

# Gems
# from PR#40, to support local preview for Jekyll 3.0
# make sure you have this gem installed
# `$ gem install jekyll-paginate`
plugins: [jekyll-paginate]

# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM # use Github Flavored Markdown !important
  syntax_highlighter_opts:
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# Disqus settings
# disqus_username: hux

# Netease settings
netease_comment: false

# Analytics settings
# Baidu Analytics
# ba_track_id: [your track id]

# Google Analytics
ga_track_id: "G-L60Z89VR35" # Format: UA-xxxxxx-xx
ga_domain: geronimocharlie.github.io

# Sidebar settings
sidebar: true # whether or not using Sidebar.
sidebar-about-description: "Charlie Lange <br> ML for Nature"
sidebar-avatar: https://github.com/geronimocharlie.png # use absolute URL, seeing it's used in both `/` and `/about/`

# Featured Tags
featured-tags: true # whether or not using Feature-Tags
featured-condition-size: 2 # A tag will be featured if the size of it is more than this condition value

# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true

# MathJax rendering for layout:page (e.g. post preview)
page-mathjax: false



collections:
  poetry:
    output: true
    permalink: /poetry/:title/
  research:
    output: true
    permalink: /projects/research/:title/
  festivals:
    output: true
    permalink: /projects/festivals/:title/
  moderations:
    output: true
    permalink: /projects/moderations/:title/
  creative_writing:
    output: true
    permalink: /projects/creative_writing/:title/

defaults:
  - scope: { path: "", type: "poetry" }
    values: { layout: poem }
  - scope: { path: "", type: "research" }
    values: { layout: post }
  - scope: { path: "", type: "festivals" }
    values: { layout: post }
  - scope: { path: "", type: "moderations" }
    values: { layout: post }
  - scope: { path: "", type: "creative_writing" }
    values: { layout: post }



markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: true
